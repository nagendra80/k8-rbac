apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: default-trainee
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get","watch","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
# This rols binding allows "jane" to read pods in the "default" namespace
# You need to already have a Role named "pod-reader" in that namespace
kind: RoleBinding
metadata:
  name: default-trainee
  namespace: default
subjects:
# You can specify more than one "Subject"
- kind: User
  name: santosh # "name" is case sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
# "RoleRef" specifies the binding to a Role/ ClusterRole
  kind: role #this must be Role or ClusterRole
  name: default-trainee # this must the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io